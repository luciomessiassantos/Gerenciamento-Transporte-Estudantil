<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="login-main">
        <article class="form-article">
            <section class="info-section-form">
                <h1 class="title">
                    Bem vindo de volta!
                </h1>
                <p class="info">
                    Organize seu Transporte Universitário em qualquer lugar <br>
                    e <strong class="contrast-text">sem complicações</strong>
                </p>

                <footer class="info-footer">
                    <a class="contact" target="_blank" rel="noopener noreferrer" href="https://github.com/luciomessiassantos/Gerenciamento-Transporte-Estudantil"><i class="fab fa-github fa-2xl"></i></a>
                </footer>
            </section>
            <section class="form-section">
                <h1 class="form-title">Login</h1>
                <form action="" >

                    <section class="fields">
                        <div class="input-label">
                            <label for="">Email:</label>
                            <input type="text">
                        </div>
                        <div class="input-label">
                            <label for="">Senha:</label>
                            <input type="password">
                        </div>
                    </section>
                    <a href="">Esqueci a senha</a>
                    <button class="form-button">
                        Entrar
                    </button>
                </form>
            </section>
        </article>
    </main>

</body>
</html>
